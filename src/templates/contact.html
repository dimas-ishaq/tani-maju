    <link rel="icon" href="./icon.jpg" />
  </head>
  <body>
    <!-- Navbar-Start -->
    <header class="navbar">
      <div class="navbar-hamburger">
        <button id="navbar-hamburger">â˜°</button>
      </div>
      <div>
        <h1 class="navbar-logo">
          <div>
            <img src="../public/img/logo/logo.jpg" rel="icon" alt="Logo" />
          </div>
          <a href="./index.html"><span>Tani Maju</span></a>

      </div>
      <nav id="navbar-li" class="navbar-li">

    <!-- About-Start -->

    <div class="hero-contact">
      <img src="../public/img/hero-contact.jpg" alt="hero-contact" />
    </div>

    <div class="container-contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <!-- About-Start -->

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->

    <!-- Your own JavaScript -->
    <script src="../scripts/contact.js"></script>
